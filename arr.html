<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数组</title>
    </head>
    <body>
        <div></div>

        <script  type="text/javascript">

            //数组去重
            export default function arrUniq(arr) {
                let res = []
                let json = {}
                for (let i = 0; i < arr.length; i++) {
                    if (!json[arr[i]]) {
                        res.push(arr[i])
                        json[arr[i]] = 1
                    }
                }
                return res
            }


            // 两个数组 arr1 和 arr2 求他们中 id 相同的项
            


        </script>
    </body>
</html>
