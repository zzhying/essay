<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        .mulit_line{
            line-height:150px;
            border:1px dashed #cccccc;
            padding-left:5px;
        }
        .mulit_line span{
            display:inline-block;
            line-height:14px;
            vertical-align:middle;
        }
        .mulit_line i{
            width:1px;
            display:inline-block;
            vertical-align:middle;
            font-size:0;
            background:red
        }
        </style>
    </head>
    <body>
        <p class="mulit_line">
            <span style="font-size:12px;">这里是高度为150像素的标签内的多行文字，文字大小为12像素。<br />这里是第二行，用来测试多行的显示效果。aaa</span><i>&nbsp;</i>
        </p>
        <p class="btn">哈哈哈按钮</p>
        <script src="./js/text.js"></script>
        <script>
            var btn = document.getElementsByClassName('btn')[0]
            btn.onclick = function(){
                console.log('抢购成功！');
            }
        </script>
    </body>
</html>
